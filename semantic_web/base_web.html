      </div>

        Charts

      </div>
      <div class="item">
        Others
        <i class="idea icon"></i>
      </div>
    </div>

        </div>
        <div class="item">
          Others
        </div>
      </div>

      <!--网格布局-->
      <div class="ui equal width grid" style="width:60%;margin:5px 5px 5px 5px;">
        <div class="row">
          <div class="column">
            <div class="ui red segment">
              <div class="ui statistic">
                <div class="value">
                  50,000
                </div>
                <div class="label">
                  Docments
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="ui blue segment">

                  2,000
                </div>
                <div class="label">
                  Views
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="ui segment">
              <div class="ui divided items">
                <div class="item">
                  <div class="content">
                    <div class="header">
                      Title HERE!
                    </div>
                    <div class="description">
                      Say Something !
                    </div>
                    <div class="extra">
                      <div class="ui label">
                        TAG1
                      </div>
                      <div class="ui label">
                        TAG2
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--图表部分-->
      <div class="ui divider"></div>
      <div class="ui equal width grid" style="margin:5px 0 5px 0;width:70%">
        <div class="row">
          <div class="column">
            <div class="ui container segment">
              <!--下拉菜单-->
              <div class="ui compact menu">
                <div class="ui simple dropdown item">
                  Area
                  <i class="dropdown icon"></i>
                  <div class="menu">
                    <div class="item" id="CY">朝阳</div>
                    <div class="item" id="HD">海淀</div>
                    <div class="item" id="TZ">通州</div>
                  </div>
                </div>
              </div>
              <div class="ui container" id="chart1"></div>
            </div>
          </div>
        </div>
      </div>


          <!--分页>
          <div class="ui pagination menu">
            <a class="active item" href="#"> < </a>
            <div class="disable item">
              page 1 of 3
            </div>
            <a class="item" href="#"> > </a>
          </div-->

    </div>

    <script>
      $('#menu').click(function () {
        $('.ui.sidebar').sidebar('toggle');
      });
    </script>
    <!--highchart 曲线图代码-->
    <script>
      $('#CY').click(function () {
        $('#chart1').highcharts({

            text: 'Monthly Average Temperature',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: WorldClimate.com',
            x: -20
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: 'Temperature (°C)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '°C'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Tokyo',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]

    });
});
